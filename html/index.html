<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../css/styles.css">
    <title>La Mejor Pizzaria</title>
</head>
<body>
    <header id="header">
        <nav>
            <img src="../img/chef.png" alt="Logo" id="logo">
            
            <ul id="navbar">
                <li><a href="../html/menu.html">Menu</a></li>
                <li><a href="sobre.html">About us</a></li>
                <li><a href="cadastro.html">Sign up</a></li>
                <li><a href="login.html">Sign in</a></li>
            </ul>
        </nav>
    </header>

    <aside>
        <div id="sidebar">
            <a href="#" onclick="alert('Cadastrar Endereço')" class="sidebar-nav">Cadastrar Endereço</a>
            <a href="#" onclick="alert('Atualizar Endereço')" class="sidebar-nav">Atualizar Endereço</a>
            <a href="#" onclick="logout()" id="logout" class="sidebar-nav">Sair da Conta</a>
        </div>
    </aside>

    <main>
        <div id="container">
            <div id="container-description">
                <p id="special-pizza">Today’s Special Pizza </p>
                <h1 id="title">Meat Lovers - Chicken</h1>
                <p id="description-p">Rich tomato sauce base topped with cream cheese, <br>onions, green chilies and roasted chicken.</p>

                <div id="imgs">
                    <img src="../img/small1.png"
                        alt="Pizza 1"
                        class="pizza-small"
                        data-big="../img/pizzaGrande1.png"
                        data-title="Meat Lovers - Chicken"
                        data-description="Rich tomato sauce base topped with cream cheese, <br>onions, green chilies and roasted chicken."
                        data-price="59,99 R$">
                            
                      
                    <img src="../img/small2.png"
                        alt="Pizza 2"
                        class="pizza-small"
                        data-big="../img/pizzaGrande4.png"
                        data-title="Pepperoni Classic"
                        data-description="Loaded with mozzarella cheese and crispy pepperoni <br>on a classic tomato base."
                        data-price="49,99 R$">
                      
                    <img src="../img/small3.png"
                        alt="Pizza 3"
                        class="pizza-small"
                        data-big="../img/pizzaGrande3.png"
                        data-title="Veggie - Delight"
                        data-description="A fresh mix of bell peppers, mushrooms, onions, and <br>olives on a tomato and herb base."
                        data-price="45,00 R$">
                      
                    <img src="../img/small4.png"
                        alt="Pizza 4"
                        class="pizza-small"
                        data-big="../img/pizzaGrande2.png"
                        data-title="BBQ Bacon Feast"
                        data-description="Tangy BBQ sauce topped with smoky bacon, cheese, <br>and caramelized onions."
                        data-price="64,99 R$">
                </div>
                      
                <p id="price">59,99 R$</p>
            </div>

            <div id="container-img">
                <img src="../img/pizzaGrande1.png" alt="Imagem da Pizza" class="main-img">
            </div>
        </div>
    </main>

    <script src="../scripts/scripts.js"></script>
</body>
</html>
