<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.9.6/lottie.min.js"></script>
    <link rel="stylesheet" href="../css/listarEndereco.css">
    <title>La Mejor Pizzaria</title>
</head>
<body>

    <header id="header">
        <nav>
            <ul id="navbar">
                <li><a href="index.html">
                    <i class="fas fa-arrow-left"></i>
                    Home
                </a></li>
            </ul>
            <div id="container-photo">
                <img src="../img/chef.png" alt="Logo" id="logo">
                <p id="logo-title">La Mejor Pizzaria</p>
            </div>
        </nav>
    </header>

        
    <main>
        
        <div id="container">
            <h1 id="title-container">My Address</h1>

            <div class="address-list">

                <div class="address-card">
                    <div class="address-info">
                        <p>Title: <span class="title"></span></p>
                        <p>CEP: <span class="cep"></span></p>
                        <p>Address: <span class="address"></span></p>
                        <p>Number: <span class="number"></span></p>
                        <p>Complement: <span class="complement"></span></p>
                    </div>

                    <div class="address-actions">
                        <button class="address-att">Update</button>
                        <button class="address-delete">Delete</button>
                    </div>
                </div>
            
            </div>

        </div>
        
            
        
    </main>


    <script src="../scripts/listar.js"></script>
</body>
</html>
