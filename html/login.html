<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <title>La Mejor Pizzaria</title>
</head>
<body>
    <header>
        <nav>
            <ul id="navbar">
                <li><a href="index.html">
                    <i class="fas fa-arrow-left"></i>
                    Home
                </a></li>
            </ul>
            <div id="container-photo">
                <img src="../img/chef.png" alt="Logo" id="logo">
                <p id="logo-title">La Mejor Pizzaria</p>
            </div>
        </nav>
    </header>

    <main>
        <div id="container">
            <div id="title-container">
                <h1 id="title">Login</h1>
            </div>
            <form id="form-cadastro">
                <div class="input-group">
                    <label for="user">Usuário</label>
                    <input type ="text" id="user" placeholder="Usuário" autocomplete="off">
                </div>
            
                <div class="input-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" placeholder="Senha" autocomplete="off">
                </div>

                <input type="button" value="Entrar" id="button"/>
            </form>
        </div>

    </main>
</body>
</html>
