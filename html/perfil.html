<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.9.6/lottie.min.js"></script>
    <link rel="stylesheet" href="../css/perfil.css">
    <title>La Mejor Pizzaria</title>
</head>
<body>

    <header id="header">
        <nav>
            <ul id="navbar">
                <li><a href="index.html">
                    <i class="fas fa-arrow-left"></i>
                    Home
                </a></li>
            </ul>
            <div id="container-photo">
                <img src="../img/chef.png" alt="Logo" id="logo">
                <p id="logo-title">La Mejor Pizzaria</p>
            </div>
        </nav>
    </header>

    <main>
        <div id="container">
            <div id="container-photo-user">
                <div id="photo-user"></div>
            </div>

            <form id="form-cadastro">
                <div class="input-group">
                    <span>Name:</span>
                    <input type ="text" id="name-user" autocomplete="off" disabled>

                    <button type="button" class="edit-name" data-target="name-user">
                        <i class="fas fa-pencil-alt"></i>
                    </button>
                </div>

                <div class="input-group">
                    <span>Email:</span>
                    <input type ="text" id="email-user" autocomplete="off" disabled>

                    <button type="button" class="edit-name" data-target="email-user">
                        <i class="fas fa-pencil-alt"></i>
                    </button>
                </div>

                <div class="input-group">
                    <span>Birthday:</span>
                    <input type ="text" id="birthday-user" autocomplete="off" disabled>

                    <button type="button" class="edit-name" data-target="birthday-user">
                        <i class="fas fa-pencil-alt"></i>
                    </button>
                </div>

                <div class="input-group">
                    <span>Address:</span>
                    <input type ="text" id="endereco-user" autocomplete="off" disabled>

                    <button type="button" class="edit-name" data-target="endereco-user">
                        <i class="fas fa-pencil-alt"></i>
                    </button>
                </div>

            </form>

            <div id="my-address">
                <a href="../html/endereco.html" id="new-adress">Register address</a>
                <a href="../html/listarEndereco.html" id="new-adress">List my addresses</a>
            </div>
            
        </div>
    </main>

    <script src="../scripts/perfil.js"></script>
</body>
</html>
