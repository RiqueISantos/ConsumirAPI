<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src = "../scripts/scripts.js"></script>
    <link rel="stylesheet" href="../css/cadastro.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <title>La Mejor Pizzaria</title>
</head>
<body>

    <header>
        <nav>
            <ul id="navbar">
                <li><a href="index.html">
                    <i class="fas fa-arrow-left"></i>
                    Home
                </a></li>
            </ul>
            <div id="container-photo">
                <img src="../img/logo.png" alt="Logo" id="logo">
                <p id="logo-title">La Mejor Pizzaria</p>
            </div>
        </nav>
    </header>

    <main>

        <img src="../img/pizzaLogo.png" alt="Imagem de Pizza" id="main-img">
        <div id="container">
            <form id="form-cadastro">
                <div class="input-group">
                    <label for="name">Name</label>
                    <input type ="text" id="name" placeholder="Name" autocomplete="off">
                </div>
            
                <div class="input-group">
                    <label for="cpf_cnpj">CPF / CNPJ</label>
                    <input type="text" id="cpf_cnpj" placeholder="Cpf ou Cnpj" autocomplete="off">
                </div>

                <div class="input-group">
                    <label for="email">Email address</label>
                    <input type="text" id="email" placeholder="Email address" autocomplete="off"></p>
                </div>

                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Password">
                </div>
                
                <div class="input-group">
                    <label for="birthday">Date of Birth</label>
                    <input type="date" id="birthday" placeholder="Date of Birth">
                </div>

                <div id="input-term">
                    <label for="termos">Terms</label>
                    <input type="checkbox" id="termos"/>
                </div>
                
                <input type="button" value="Cadastrar" onclick="cadastroUsuario()" id="button"/>
            </form>
        </div>
    </main>

</body>
</html>
